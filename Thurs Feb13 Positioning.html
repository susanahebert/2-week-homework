<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .apple{
        width:200px;
        height:200px;
        background:red;
        position:absolute;
        top:50%;
        right:50%;
        border-radius: 50%;
    }

    .dot{
        width:100px;
        height:100px;
        background:white;
        position:relative;
        top:25%;
        left:25%;
        border-radius: 50%;
    }
.ring{
    width:50px;
    height:50px;
    background:red;
    position:relative;
    top:25%;
    left:25%;
    border-radius:50%;
}

</style>
<body>
  <!-- <img src="img/LOGO APPLE.png"> -->
  <div class="apple">
      <div class="dot">
          <div class="ring"></div>
      </div>
  </div>
    
</body>
</html>
